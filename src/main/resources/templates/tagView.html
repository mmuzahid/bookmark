<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="fragments/header :: head"></head>

<body>

    <div class="container">
        <h1><a href="/tag/">My Tag List</a></h1>
        <h3>Tag Details</h3>


        <div class="form-group col-md-6">
            <span class="font-weight-bold">Name:</span>
            <span th:text="${tag.name}"></span>
        </div>

        <div class="form-group col-md-6">				
            <button type="button"  th:onclick="window.location.href = '/tag/edit/[[${tag.id}]]';"  class="btn btn-primary">Edit</button>	
            <button type="button" onclick="window.location.href = '/tag/';"  class="btn btn-outline-dark">Go Home</button>
	        <button type="button"  th:onclick="javascript:confirmTagDelete('[[${tag.id}]]', goTagHome);"  class="btn btn-danger">Delete</button>			
        </div>
    </div>

</body>

</html>
